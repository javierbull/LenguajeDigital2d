<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demo 2</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="css/main2.css">

  </head>
  <body>
    <div id="content-wrapper">
      <div id="example-wrapper">
        <div class="scrollContent">
          <section id="tittlechart">
            <div id="description">
              <h1 class="badge">Section Wipes</h1>
            </div>
          </section>

          <section class="demo" id="section-wipes">

            <section class="panel blue">
              <b>ONE</b>
            </section>

            <section class="panel turqoise">
              <b>TWO</b>
            </section>

            <section class="panel green">
              <b>THREE</b>
            </section>
            <section class="panel bordeaux">
              <b>FOUR</b>
            </section>

          </section>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/scrollmagic/uncompressed/ScrollMagic.js"></script>
    <script type="text/javascript">
      $(function () { //wait for a document ready
        //init
        var controller = new ScrollMagic.Controller({
          globalSceneOptions: {
            triggerHook: 'onLeave'
          }
        });

        //get all slides

        var slides = document.querySelectorAll("section.panel");

        // create scene for every slides
        for (var i = 0; i < slides.length; i++) {
          new ScrollMagic.Scene({
            triggerElement: slides[i]
          })
          .setPin(slides[i])
          .addTo(controller);

        }

      });
    </script>

  </body>
</html>
